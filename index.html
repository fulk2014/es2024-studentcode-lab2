<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express CRUD API Test</title>
    <script>
        // Function to fetch products
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                if (!response.ok) {
                    throw new Error('Failed to fetch products');
                }
                const products = await response.json();
                const productList = document.getElementById('products');
                productList.innerHTML = ''; // Clear list before updating

                // Display each product with update and delete options
                products.forEach(product => {
                    productList.innerHTML += `
                        <div>
                            <span>${product.name}</span>
                            <input id="update-${product._id}" type="text" placeholder="Update product name" />
                            <button onclick="updateProduct('${product._id}')">Update</button>
                            <button onclick="deleteProduct('${product._id}')">Delete</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        // Function to add a new product
        async function addProduct() {
            const name = document.getElementById('new-product').value;
            if (name) {
                try {
                    const response = await fetch('http://localhost:3000/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to add product');
                    }
                    document.getElementById('new-product').value = ''; // Clear input field
                    fetchProducts(); // Refresh the list of products
                } catch (error) {
                    console.error('Error adding product:', error);
                }
            }
        }

        async function updateProduct(id) {
            const newName = document.getElementById(`update-${id}`).value;
            if (newName) {
                try {
                    const response = await fetch(`http://localhost:3000/api/products/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newName })
                    });
                    if (!response.ok) {
                        throw new Error('Failed to update product');
                    }
                    fetchProducts(); // Refresh the list of products
                } catch (error) {
                    console.error('Error updating product:', error);
                }
            }
        }

        async function deleteProduct(id) {
            try {
                const response = await fetch(`http://localhost:3000/api/products/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) {
                    throw new Error('Failed to delete product');
                }
                fetchProducts(); // Refresh the list of products
            } catch (error) {
                console.error('Error deleting product:', error);
            }
        }
    </script>
</head>
<body>
    <h1>Express CRUD API Test</h1>
    <input id="new-product" type="text" placeholder="Enter product name" />
    <button onclick="addProduct()">Add Product</button>
    <button onclick="fetchProducts()">Fetch Products</button>
    <div id="products"></div>
</body>
</html>
